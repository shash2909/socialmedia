<!DOCTYPE html>
<html>
    <head>
        <title>social media</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" href="style.css">
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>
    </head>
    <body>
        <div class="main">
            <div class="icon">
                <svg height="80" width="80">
                    <circle cx="40" cy="40" r="35" stroke="white" stroke-width="4" fill="none"></circle>
                </svg>
                <i class="beamer fab fa-instagram fa-2x" id="inst"></i>
            </div>
            
            <div class="icon">
                <svg height="80" width="80">
                    <circle cx="40" cy="40" r="35" stroke="white" stroke-width="4" fill="none"></circle>
                </svg>
                <i class="beamer fab fa-facebook fa-2x" id="face"></i>
            </div>
            
            <div class="icon">
                <svg height="80" width="80">
                    <circle cx="40" cy="40" r="35" stroke="white" stroke-width="4" fill="none"></circle>
                </svg>
                <i class="beamer fab fa-whatsapp fa-2x" id="wht"></i>
            </div>
            
            <div class="icon">
                <svg height="80" width="80">
                    <circle cx="40" cy="40" r="35" stroke="white" stroke-width="4" fill="none"></circle>
                </svg>
                <i class="beamer fab fa-twitter fa-2x" id="twi"></i>
            </div>
        </div>
    </body>
</html>
